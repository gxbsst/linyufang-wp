<div class="modal" ng-controller="CheckoutCtrl">
  <ion-header-bar>
    <h1 class="title">下订单-{{post.title}}</h1>
    <button class="button button-clear button-positive" ng-click="cancelCheckout()">取消</button>
  </ion-header-bar>
  <ion-content class="padding">
    <form ng-submit="doCheckout(post)">
      <div class="list">

        <div class="item item-divider" ng-bind="planInfo"></div>

        <label class="item item-input item-floating-label padding">
          <span class="input-label">姓名:</span>
          <input type="text" name="phone" ng-model="order.username" placeholder="姓名" required />
        </label>
        <label class="item item-input item-floating-label padding">
          <span class="input-label">手机号码:</span>
          <input type="text" name="phone" ng-model="order.phone" placeholder="手机号码" required />
        </label>
        <label class="item item-input item-floating-label padding">
          <span class="input-label">邮寄地址:</span>
          <input type="text" name="address" ng-model="order.address" placeholder="邮寄地址" required />
        </label>
      </div>
      <button class="button button-full button-positive">
        下单
      </button>
    </form>
  </ion-content>
</div>
