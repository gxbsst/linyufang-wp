<div class="modal" ng-controller="CommentCtrl">
  <ion-header-bar>
    <h1 class="title">评论-{{post.title}}</h1>
    <button class="button button-clear button-positive" ng-click="cancelComment()">取消</button>
  </ion-header-bar>
  <ion-content class="padding">
    <form ng-submit="postComment(post)">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">评论内容:</span>
          <textarea name="content" ng-model="comment.content" placeholder="请输入"></textarea>
        </label>
      </div>
      <button class="button button-full button-positive">
        评论
      </button>
    </form>
  </ion-content>
</div>
