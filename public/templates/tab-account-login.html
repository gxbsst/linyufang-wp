<ion-view title="登录">
    <ion-content>
        <div ng-controller="LoginCtrl">
            <form ng-action="/site/wp-admin/admin-ajax.php?action=ajaxlogin" name="loginForm" method="post"
                  ng-submit="login()">
                <div class="list">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Email</span>
                        <input name="username" type="text" ng-model="username" placeholder="Email" required>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Password</span>
                        <input type="password" name="password" ng-model="password" placeholder="Password" required>
                    </label>
                </div>
                <div class="padding">
                    <button class="button button-block button-positive activated">登录</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
