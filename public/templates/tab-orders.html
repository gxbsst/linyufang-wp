<ion-view title="订单">
    <ion-content class="has-header">

      <div ng-repeat="order in orders">
        <div class="item item-divider item-icon-right">
          订单号: {{order[10]}}
          <i class="icon ion-ios7-telephone-outline"></i>
        </div>
        <div class="item " >
          <table width="100%" class="padding">
            <tr class="padding">
              <td width="30%">品质</td>
              <td width="30%">价格</td>
              <td></td>
            </tr>
            <tr>
              <td>{{order[3]}}</td>
              <td>{{order[4]}}</td>
              <td>{{order[5]}}</td>
            </tr>
            <tr>
              <th align="left" colspan="3">送货地址:</th>
            </tr>
            <tr>
              <td colspan="3">
                {{order[7]}} - {{order[8]}} - {{order[5]}}
              </td>
            </tr>
          </table>
        </div>
      </div>

    </ion-content>
</ion-view>
