<ion-view title="芒果之乡">

    <ion-content class="has-header padding-bottom">

        <div class="list card" ng-repeat="post in posts">
            <div class="item item-avatar">
                <!--<img src="/img/docs/mcfly.jpg">-->
                <i class="icon ion-leaf"></i>
                <h2>
                    <a type="item-text-wrap" href="#/tab/products/{{post.ID}}">
                        {{post.title}}
                    </a>
                </h2>
            </div>

            <div class="item item-body">
                <img class="full-image" ng-src={{post.featured_image.attachment_meta.sizes.medium.url}}>

                <p ng-bind-html="post.content">
                </p>

                <p>
                    <a href="#" class="subdued">1 Like</a>
                    <a href="#" class="subdued">5 Comments</a>
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>

        </div>
